# File format : YAML
# https://yaml.org/

# The _key value is necessary in the database.
# It is a MD5 hash obtained with :
#   echo "[osname] [osversion]" | md5sum
# 
#   echo "Debian GNU/Linux 12" | md5sum
#     3ae9b9ff69a78d614864f1957778fecb

